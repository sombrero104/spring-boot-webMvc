<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Hello Static Resource!!

    소스 수정 후 다시 빌드하면 브라우저에 결과가 갱신됨.
    요청 헤더의 If-Modified-Since 값 이후 바뀐 내용이 있으면 새로 요청.
    다시 새로고침을 하면 응답에 Last Modified Date가 변경되고 응답코드 304를 보냄.
    응답코드 304를 보내면서 리소스를 다시 보내지 않기 때문에 훨씬 응답을 빠르게 보낼 수 있음.

            스프링 프레임워크의 리소스 체이닝 기능. (리소스 핸들러와 리소스 트랜스포머를 체이닝하는 기능.) -->

</body>
</html>
